

<div class="form-container">
    <h1>Sign Up</h1>

    <form #homeform="ngForm" (ngSubmit)="onSubmit(homeform)">

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" ngModel required>
        </mat-form-field>
        
    
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" ngModel required>
        </mat-form-field>
        <!-- <p *ngIf="!homeform.get('nome')!.valid && homeform.get('nome')!.touched">inserisci un nome</p> -->
    
        
        
        
        
        <button mat-raised-button color="primary" type="submit" [disabled]="!homeform.valid">Sign Up</button>
    </form>
</div>
